name: Deploy MCPs (Production)

on:
  workflow_dispatch:
    inputs:
      mcps:
        description: 'MCPs to deploy (comma-separated, e.g. "discord-read,slack-mcp"). Leave empty to detect from changes.'
        required: false
        type: string
        default: ''
  push:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      mcps: ${{ steps.detect.outputs.mcps }}
      has_changes: ${{ steps.detect.outputs.has_changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for git diff

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Detect changed MCPs
        id: detect
        run: |
          # Check if MCPs were manually specified via workflow_dispatch
          MANUAL_MCPS="${{ github.event.inputs.mcps }}"
          
          if [ -n "$MANUAL_MCPS" ]; then
            echo "üìã Manual deployment triggered for: $MANUAL_MCPS"
            # Convert comma-separated list to JSON array
            CHANGED_MCPS=$(echo "$MANUAL_MCPS" | tr ',' '\n' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | jq -R . | jq -s .)
            echo "Changed MCPs: $CHANGED_MCPS"
          else
            # Get the previous commit to compare against
            PREVIOUS_COMMIT="${{ github.event.before }}"
            
            # Handle case where there's no valid previous commit (first push, squash merge, force push)
            if [ "$PREVIOUS_COMMIT" = "0000000000000000000000000000000000000000" ] || [ -z "$PREVIOUS_COMMIT" ]; then
              echo "No valid previous commit, comparing against HEAD~1"
              PREVIOUS_COMMIT="HEAD~1"
            fi
            
            # Verify the commit exists, fallback to HEAD~1 if not
            if ! git cat-file -e "$PREVIOUS_COMMIT" 2>/dev/null; then
              echo "Previous commit not found, comparing against HEAD~1"
              PREVIOUS_COMMIT="HEAD~1"
            fi
            
            # Detect changed MCPs
            CHANGED_MCPS=$(bun run scripts/detect-changed-mcps.ts "$PREVIOUS_COMMIT" HEAD)
            echo "Changed MCPs: $CHANGED_MCPS"
          fi
          
          # Filter against deploy.json (only deploy MCPs that are listed there)
          DEPLOYABLE_MCPS=$(bun run scripts/filter-deployable-mcps.ts "$CHANGED_MCPS")
          echo "Deployable MCPs: $DEPLOYABLE_MCPS"
          
          # Set outputs
          echo "mcps=$DEPLOYABLE_MCPS" >> $GITHUB_OUTPUT
          
          # Check if array is not empty
          if [ "$DEPLOYABLE_MCPS" = "[]" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

  deploy:
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mcp: ${{ fromJSON(needs.detect-changes.outputs.mcps) }}
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Deco CLI
        run: bun install -g deco-cli

      - name: Deploy ${{ matrix.mcp }}
        run: bun run scripts/deploy.ts ${{ matrix.mcp }}
        env:
          DECO_DEPLOY_TOKEN: ${{ secrets.DECO_DEPLOY_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_GENAI_API_KEY: ${{ secrets.GOOGLE_GENAI_API_KEY }}
          NANOBANANA_API_KEY: ${{ secrets.NANOBANANA_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          PINECONE_TOKEN: ${{ secrets.PINECONE_TOKEN }}
          PINECONE_INDEX: ${{ secrets.PINECONE_INDEX }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          META_ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}

      - name: Notify success
        if: success()
        run: echo "‚úÖ Successfully deployed ${{ matrix.mcp }} to production"

      - name: Notify failure
        if: failure()
        run: echo "‚ùå Failed to deploy ${{ matrix.mcp }}"
