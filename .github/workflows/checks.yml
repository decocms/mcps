name: Checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run format check
        run: bun run fmt --check

      - name: Run lint
        run: bun run lint

      - name: Detect changed MCPs
        id: changed
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
          else
            BASE="${{ github.event.before }}"
          fi

          CHANGED=$(git diff --name-only "$BASE" HEAD | cut -d'/' -f1 | sort -u | tr '\n' ' ')
          echo "mcps=$CHANGED" >> "$GITHUB_OUTPUT"
          echo "Changed folders: $CHANGED"

      - name: Run type check
        run: |
          MCPS="${{ steps.changed.outputs.mcps }}"
          if [ -z "$MCPS" ]; then
            echo "No changed MCPs detected, skipping type check"
            exit 0
          fi
          bun run ./scripts/check.ts $MCPS
