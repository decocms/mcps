#:schema node_modules/@decocms/runtime/config-schema.json
name = "openrouter"
main = "server/main.ts"
compatibility_date = "2025-06-17"
compatibility_flags = [ "nodejs_compat" ]
scope = "deco"

[deco]
workspace = "deco"
enable_workflows = false
local = false

[deco.integration]
description = "OpenRouter App Connection for LLM uses."
icon = "https://assets.decocache.com/decocms/b2e2f64f-6025-45f7-9e8c-3b3ebdd073d8/openrouter_logojpg.jpg"
friendlyName = "OpenRouter"

[[deco.bindings]]
type = "contract"
name = "OPENROUTER_CONTRACT"

[deco.bindings.contract]
body = "Pay-per-use OpenRouter API access charged directly from your wallet at actual cost"

[[deco.bindings.contract.clauses]]
id = "micro-dollar"
price = 0.000001
description = "Pass-through pricing: OpenRouter's USD cost converted to micro-dollar units (rounded)"