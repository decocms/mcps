#:schema node_modules/@decocms/runtime/config-schema.json
name = "mcp-blog"
main = "server/main.ts"
compatibility_date = "2025-06-17"
compatibility_flags = [ "nodejs_compat" ]
scope = "deco"

[deco]
workspace = "deco"
enable_workflows = false
local = false

[deco.integration]
description = "Extract, deduplicate and summarize blog content from URLs using Firecrawl. Persists state in Supabase to avoid reprocessing."
icon = "https://assets.decocache.com/mcp/blog-icon.svg"
friendlyName = "Blog Content Extractor"

[[deco.bindings]]
type = "contract"
name = "BLOG_CONTRACT"

[deco.bindings.contract]
body = "Pay per content extraction"

[[deco.bindings.contract.clauses]]
id = "blog:extract"
price = 0.01
description = "$0.01 per URL extracted"

[[deco.bindings.contract.clauses]]
id = "blog:summarize"
price = 0.005
description = "$0.005 per summary generated"

